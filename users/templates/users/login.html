{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <style>
        body {
            background-color:#f5efff; 
            font-family: Arial, sans-serif;
        }
        .container {
            width: 1000px;
            height: 600px;
            background-color: #fff;
            margin: 50px auto;
            display: flex;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .left-side {
            flex: 1;
            position: relative;
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .left-side::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 1;
        }
        .left-side .text-content {
            position: relative;
            z-index: 2;
        }
        .right-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-side h2 {
            color: #400c7f;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ecdfff;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            border: 2px solid #be8efe;
            outline: none;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #400c7f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #6c1bce;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="text-content">
                <h2>Welcome Back!</h2>
                <p>Log in to your account to continue.</p>
            </div>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}

                {{ form.username|attr:"placeholder:Email" }}
                {{ form.password|attr:"placeholder:Password" }}

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
