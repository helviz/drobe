{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4 border-danger">
        <h3 class="text-danger mb-3">Delete Discount</h3>

        <p class="mb-4">
            Are you sure you want to delete the discount
            <strong class="text-primary">{{ object.name }}</strong>?
        </p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Yes, Delete
            </button>
            <a href="{% url 'discount-list' %}" class="btn btn-secondary">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
