{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <h3 class="text-danger">Delete Variant</h3>
        <p>
            Are you sure you want to delete the variant:
            <strong>{{ object.product.name }} - {{ object.get_size_display }}/{{ object.get_color_display }}</strong>?
        </p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'product-variants' pk=object.product.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
